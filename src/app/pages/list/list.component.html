<div class="container" *ngIf="(myPokemons$ | async) as myPokemons">

  <app-card
    *ngFor="let pokemon of myPokemons"
    [pokemon]="pokemon"
    [actions]="true"
    (edit)="navigateTo($event)"
    (delete)="deletePokemon($event)"
  ></app-card>

  <button
    *ngIf="myPokemons.length < 6"
    mat-raised-button
    color="accent"
    routerLink="/detail/select"
  >
    Select new
  </button>
</div>
